name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          
      - name: Setup npm
        run: |
          npm install -g npm@latest
          npm config set registry https://registry.npmjs.org/
          npm config set legacy-peer-deps true

      - name: Clean install directory
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Setup Expo and EAS
        run: |
          echo "Installing Expo and EAS CLI..."
          npm install -g expo-cli@latest eas-cli@latest
          echo "Verifying installations..."
          expo --version
          eas --version

      - name: Install dependencies
        run: |
          echo "Cleaning npm cache..."
          npm cache clean --force
          
          echo "Installing dependencies..."
          npm install --legacy-peer-deps --prefer-offline=false
          
          echo "Installing expo-dev-client..."
          npx expo install expo-dev-client
          
          echo "Verifying package installation..."
          npm ls --depth=0 || true
        continue-on-error: false

      - name: Display Diagnostic Information
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Expo CLI version:"
          expo --version
          echo "EAS CLI version:"
          eas --version
          echo "Package.json contents:"
          cat package.json
          echo "Node modules list:"
          ls -la node_modules

      - name: Verify Expo Login
        run: |
          echo "Authenticating with Expo..."
          if ! eas whoami; then
            echo "Logging in to Expo..."
            if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
              echo "${{ secrets.EXPO_TOKEN }}" | eas login --non-interactive
            else
              echo "Error: EXPO_TOKEN secret is not set in the repository"
              exit 1
            fi
          fi

      - name: Update EAS Config
        run: |
          echo "Updating eas.json configuration..."
          cat > eas.json << EOF
          {
            "cli": {
              "version": ">= 3.13.3",
              "requireCommit": false
            },
            "build": {
              "development-simulator": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "gradleCommand": ":app:assembleDebug",
                  "buildType": "apk"
                }
              },
              "development": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              },
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              }
            }
          }
          EOF

      - name: Pre-build checks
        run: |
          echo "Checking Expo configuration..."
          npx expo config --type prebuild

      - name: Build Android app
        run: |
          echo "Starting EAS build..."
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --no-wait \
            --clear-cache
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
          npm_config_legacy_peer_deps: true
