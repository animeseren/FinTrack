name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Clean npm cache
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf ~/.npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        env:
          ACTIONS_STEP_DEBUG: true

      - name: Install dependencies
        run: |
          npm cache verify
          npm install --no-cache
          npm install -g expo-cli@latest
          npm install -g eas-cli@latest
          npx expo install expo-dev-client

      - name: Verify Expo Login
        run: |
          echo "Verifying Expo CLI installation..."
          npx expo --version
          echo "Checking Expo authentication status..."
          eas whoami || (echo "Logging in to Expo..." && eas login -u animeseren)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Update EAS Config
        run: |
          echo "Updating eas.json configuration..."
          cat > eas.json << EOF
          {
            "cli": {
              "version": ">= 3.13.3"
            },
            "build": {
              "development": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              },
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              },
              "production": {
                "android": {
                  "buildType": "app-bundle"
                }
              }
            }
          }
          EOF

      - name: Build Android app
        run: |
          echo "Starting EAS build..."
          eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
