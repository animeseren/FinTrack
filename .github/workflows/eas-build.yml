name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          
      - name: Setup npm
        run: |
          npm install -g npm@latest
          npm config set registry https://registry.npmjs.org/
          npm config set legacy-peer-deps true

      - name: Clean install directory
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Setup Expo and EAS
        run: |
          echo "Installing Expo and EAS CLI..."
          npm install -g @expo/cli eas-cli
          npm install -g expo-cli --legacy-peer-deps
          
          echo "Adding npm global bin to PATH..."
          export PATH="$(npm config get prefix)/bin:$PATH"
          
          echo "Verifying installations..."
          npx expo --version || echo "Expo CLI not installed globally"
          npx eas --version || echo "EAS CLI not installed globally"

      - name: Install dependencies
        run: |
          echo "Cleaning npm cache..."
          npm cache clean --force
          
          echo "Installing dependencies..."
          npm install --legacy-peer-deps --prefer-offline=false
          
          echo "Installing Expo development dependencies..."
          npm install expo-cli @expo/cli eas-cli --save-dev
          npm install expo-dev-client --save
          
          echo "Verifying local installations..."
          npx expo --version || echo "Expo CLI not found in local dependencies"
          npx eas --version || echo "EAS CLI not found in local dependencies"
          
          echo "Verifying package installation..."
          npm ls --depth=0 || true
        continue-on-error: false

      - name: Display Diagnostic Information
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Expo CLI version:"
          npx expo --version || echo "Expo CLI not found"
          echo "EAS CLI version:"
          npx eas --version || echo "EAS CLI not found"
          echo "Checking global installations:"
          npm list -g --depth=0
          echo "Package.json contents:"
          cat package.json
          echo "Local node_modules:"
          ls -la node_modules || echo "node_modules not found"

      - name: Verify Expo Login
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Authenticating with Expo..."
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN secret is not set in the repository"
            exit 1
          fi
          
          echo "Logging in to Expo..."
          # Logout first (ignore errors if not logged in)
          eas logout || true
          
          # Try to login with token
          echo "Attempting login..."
          echo $EXPO_TOKEN | eas login
          
          echo "Verifying login status..."
          eas whoami || {
            echo "Failed to authenticate with Expo"
            exit 1
          }

      - name: Update EAS Config
        run: |
          echo "Updating eas.json configuration..."
          cat > eas.json << EOF
          {
            "cli": {
              "version": ">= 3.13.3",
              "requireCommit": false
            },
            "build": {
              "development-simulator": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "gradleCommand": ":app:assembleDebug",
                  "buildType": "apk"
                }
              },
              "development": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              },
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              }
            }
          }
          EOF

      - name: Pre-build checks
        run: |
          echo "Checking Expo configuration..."
          npx expo config --type prebuild

      - name: Build Android app
        run: |
          echo "Starting EAS build..."
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --no-wait \
            --clear-cache
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
          npm_config_legacy_peer_deps: true
